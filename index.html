
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tritón S.A.C. | Ingeniería, Demolición y Movimiento de Tierras</title>
    
    <meta name="description" content="Especialistas en movimiento de tierra, eliminación de desmonte, demolición y preparación de terrenos en Perú.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-orange: #e67e22;
            --brand-blue: #0a192f;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        .loading-screen {
            position: fixed;
            inset: 0;
            background: #0a192f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            transition: opacity 0.5s ease-out;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-bottom-color: var(--brand-orange);
            border-radius: 50%;
            animation: rotation 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .font-industrial { font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 0.2em; }
        
        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: all 0.3s ease;
        }
        .whatsapp-btn:hover {
            transform: scale(1.1);
            background-color: #128c7e;
        }
        .animate-reveal {
            animation: reveal 1s ease-out forwards;
        }
        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
<body class="selection:bg-[#e67e22] selection:text-white">
    <!-- Pantalla de Carga -->
    <div id="loading" class="loading-screen">
        <div class="loader"></div>
        <p class="font-industrial text-[10px]">Cargando Tritón S.A.C.</p>
    </div>

    <div id="root"></div>
    
    <!-- Entrada principal de la aplicación (Vite la transformará en JS) -->
    <script type="module" src="/index.tsx"></script>

    <!-- Failsafe para la pantalla de carga -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loading');
                if (loader && loader.style.opacity !== '0') {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }
            }, 2000);
        });
    </script>
</body>
</html>
