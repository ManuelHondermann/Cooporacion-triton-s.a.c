
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tritón S.A.C. | Ingeniería, Demolición y Movimiento de Tierras</title>
    
    <meta name="description" content="Especialistas en movimiento de tierra, eliminación de desmonte, demolición y preparación de terrenos en Perú.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-orange: #e67e22;
            --brand-blue: #0a192f;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        .loading-screen {
            position: fixed;
            inset: 0;
            background: #0a192f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            transition: opacity 0.5s ease-out;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-bottom-color: var(--brand-orange);
            border-radius: 50%;
            animation: rotation 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .font-industrial { font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 0.2em; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="selection:bg-[#e67e22] selection:text-white">
    <div id="loading" class="loading-screen">
        <div class="loader"></div>
        <p class="font-industrial text-[10px]">Cargando Tritón S.A.C.</p>
    </div>

    <div id="root"></div>
    
    <!-- Cargador de módulos automático para archivos .tsx -->
    <script type="module" src="https://esm.sh/run"></script>

    <!-- Failsafe: Quita la pantalla de carga si algo falla en la red -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loading');
                if (loader && loader.style.opacity !== '0') {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }
            }, 5000);
        });
    </script>
</body>
</html>
